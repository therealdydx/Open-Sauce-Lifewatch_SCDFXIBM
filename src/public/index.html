<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <style>
    .container {
      margin: auto;
      width: 400px;
      padding: 20px;
      text-align: center;
    }

    #header {
      font-weight: bold;
      padding-bottom: 20px;
    }

    #price {
      font-weight: bold;
    }
  </style>
  <script>
    function updateFormOnSubmit() {
      document.getElementById('submit').disabled = true;
      document.getElementById('loading').style.display = 'block';
      document.getElementById('prediction').style.display = 'none';
    }
    function updateFormAfterSubmit(price) {
      document.getElementById('price').innerText = price;
      document.getElementById('loading').style.display = 'none';
      document.getElementById('prediction').style.display = 'block';
      document.getElementById('submit').disabled = false;
    }
    function predictFFstatusPrice() {
      updateFormOnSubmit();
      var data = {
        Temperature_of_firefighting_suit: parseInt(document.getElementById('Temperature_of_firefighting_suit').value),
        heart_rate: parseInt(document.getElementById('heart_rate').value),
        External_Temperature: parseInt(document.getElementById('External_Temperature').value),
        External_humidity: parseInt(document.getElementById('External_humidity').value),
        color: document.getElementById('color').value
      };
      // HTTP POST to /api/predictFFstatus
      var xhr = new XMLHttpRequest();
      xhr.open('POST', '/api/predictFFstatus', true);
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
          let response = JSON.parse(xhr.responseText);
          updateFormAfterSubmit(response.price);
        }
      }
      xhr.send(JSON.stringify(data));
    }
    function bodyLoaded() {
      document.getElementById('submit').onclick = function () {
        predictFFstatusPrice();
        return false;
      }
    }
  </script>
</head>

<body onload="bodyLoaded();">
  <div class="container">
    <div id="header" class="row">Watson Machine Learning Scoring Demo</div>
    <div class="row">
      <div class="input-field col s12">
        <label for="Temperature_of_firefighting_suit">Temperature of firefighting suit</label>
        <input id="Temperature_of_firefighting_suit" type="number" value="60" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="heart_rate">Heart Rate</label>
        <input id="heart_rate" type="number" value="128" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="External_Temperature">External Temperature</label>
        <input id="External_Temperature" type="number" value="400" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="External_humidity">External humidity</label>
        <input id="External_humidity" type="number" value="85" required>
      </div>
    </div>
    <div class="row">
      <a id="submit" class="waves-effect waves-light btn">Submit</a>
    </div>
    <div id="loading" class="row" style="display: none;">
      <div class="progress">
        <div class="indeterminate"></div>
      </div>
    </div>
    <div id="prediction" class="row" style="display: none;">
      Prediction:
      <span id="price"></span>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function () {
      $('select').material_select();
    });
  </script>
</body>

</html>
